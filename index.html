  <body>
    <!-- // Create two div //div one Welcome message with instruction // div two form
    with submit button -->
    <div id="game">
      <section id="game_1">
        <h1>Welcome to CODE BREAKER</h1>
        <h2><i class="bi bi-battery-charging"></i> Charge your brain, or fuel it <i class="bi bi-fuel-pump"></i></h2>
        <h3>Instruction</h3>
        <ul>
          <li>The goal is to guess a no repeated four-digit number</li>
          <li>Order Matters</li>
          <li>You have 10 opportunities</li>
        </ul>
      </section>
      <form id="gameInputForm">
        <section id="game_2">
          <h3>Let's Play!</h3>
          <p>Please enter a four-digit number with no duplicates</p>
          <input type="text" id="inputGuess" placeholder="i.e. 1234" />
          <input type="submit" id="submitBtn"></button>
        </section>

      </form>
      <section id="game_3"></section>
      <!-- placeholder for playagain button. -->
      <section id="feedback_container">
      </section>
    </div>

    <script src="./script.js"></script>
